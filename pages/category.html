<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A fun quiz app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.webp" type="image/x-icon">

    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Quizify | Category</title>
</head>
<body>
    <header class="min-h-max h-24 py-12 px-24 flex text-stone-800 items-center justify-between font-bold text-4xl w-full bg-violet-300">
        <span class="text-5xl cursor-pointer"><a href="../index.html">Quizify</a></span>
        <div class=" basis-1/5 flex gap-8 justify-evenly text-3xl">
            <div class="cursor-pointer rounded-lg bg-[#fff] px-4 py-2 hover:scale-110 hover:opacity-90" aria-label="button"><a href="#">Profile</a></div>
            <div class="cursor-pointer rounded-lg bg-[#fff] px-4 py-2 hover:scale-110 hover:opacity-90" aria-label="button"><a href="#">Login</a></div>
        </div>    
    </header>
    <main class="mt-12 p-12 flex flex-col min-h-[70vh]">
            <h2 class="text-center text-5xl font-bold">Select the Category</h2>
            <div class="flex justify-evenly my-24">
                <div class="w-1/4 flex flex-col justify-between h-[60vh] pb-8 rounded-xl overflow-hidden shadow-[0px_0px_4px_0px_rgba(0,0,0,.3)] hover:scale-105 ">
                    <div class="h-[60%]">
                        <img class="w-full h-full" src="../assets/Champions_league.webp" alt="UEFA Champions League Image">
                    </div>
                    <div class="h-[35%]">
                        <p class="text-center font-bold text-3xl my-8">UEFA Champions League</p>
                        <div class="bg-violet-300 w-3/5 mx-auto text-center text-3xl py-4 px-6 rounded-lg font-semibold hover:bg-violet-600 hover:text-white"><a href="./rules.html">Start your Quiz</a></div>
                    </div>
                </div>

                <div class="w-1/4 flex flex-col justify-between h-[60vh] pb-8 rounded-xl overflow-hidden shadow-[0px_0px_4px_0px_rgba(0,0,0,.3)] hover:scale-105 ">
                    <div class="h-[60%]">
                        <img class="w-full h-full" src="../assets/FIFA World Cup.webp" alt="FIFA World Cup Image">
                    </div>
                    <div class="h-[35%]">
                        <p class="text-center font-bold text-3xl my-8">FIFA World Cup</p>
                        <div class="bg-violet-300 w-3/5 mx-auto text-center text-3xl py-4 px-6 rounded-lg font-semibold hover:bg-violet-600 hover:text-white"><a href="./rules.html">Start your Quiz</a></div>
                    </div>
                </div>

                <div class="w-1/4 flex flex-col justify-between h-[60vh] pb-8 rounded-xl overflow-hidden shadow-[0px_0px_4px_0px_rgba(0,0,0,.3)] hover:scale-105 ">
                    <div class="h-[60%]">
                        <img class="w-full h-full" src="../assets/Ligue1.webp" alt="Ligue 1 Image">
                    </div>
                    <div class="h-[35%]">
                        <p class="text-center font-bold text-3xl my-8">Ligue 1</p>
                        <div class="bg-violet-300 w-3/5 mx-auto text-center text-3xl py-4 px-6 rounded-lg font-semibold hover:bg-violet-600 hover:text-white"><a href="./rules.html">Start your Quiz</a></div>
                    </div>
                </div>

            </div>
    </main>
</body>
</html>
